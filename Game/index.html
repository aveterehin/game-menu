<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 50px;
      width: 80%;
      position: relative; /* Для фиксированного позиционирования описания */
    }
    h1 {
      text-align: left;
      margin-bottom: 20px;
      color: #333;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 200px;
    }
    .menu button {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      font-size: 18px;
      color: #007BFF;
      background-color: transparent;
      border: 2px solid #007BFF;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background-color: #007BFF;
      color: white;
    }
    .description {
      position: absolute; /* Фиксированная позиция описания */
      top: 0;
      left: 250px; /* Отступ от кнопок */
      width: 50%;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 10px;
      background-color: #fff; /* Белый фон для описания */
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень для красоты */
      border-radius: 8px;
    }
    .description img {
      max-width: 100%;
      max-height: 200px;
    }
    .description h1 {
      color: #333;
      margin: 0;
    }
    .description p {
      color: #555;
      font-size: 16px;
    }
    .description.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <h1>Select a Game</h1>
      <button 
        onmouseover="showSnakeDescription()" 
        onmouseout="hideDescription()" 
        onclick="playGame('./Snake/Snake.html')">
        Play Snake
      </button>
      <button 
        onmouseover="showBeaverDescription()" 
        onmouseout="hideDescription()" 
        onclick="playGame('./Beaver Attack/Beaver_Attack.html')">
        Play Beaver Attack
      </button>
    </div>
    <div class="description" id="snake-description">
      <img src="./Snake/snake.png" alt="Snake Game">
      <h1>Snake Game</h1>
      <p>Control the snake and eat food to grow longer. Avoid hitting walls or your own tail!</p>
    </div>
    <div class="description" id="beaver-description">
      <img src="./Beaver Attack/beaver.png" alt="Beaver Attack">
      <h1>Beaver Attack</h1>
      <p>Defend yourself against the evil beavers! Press space to shoot them before they reach you. You have 30 seconds to survive!</p>
    </div>
  </div>

  <script>
    const snakeDescription = document.getElementById('snake-description');
    const beaverDescription = document.getElementById('beaver-description');

    function showSnakeDescription() {
      snakeDescription.classList.add('visible');
      beaverDescription.classList.remove('visible');
    }

    function showBeaverDescription() {
      beaverDescription.classList.add('visible');
      snakeDescription.classList.remove('visible');
    }

    function hideDescription() {
      snakeDescription.classList.remove('visible');
      beaverDescription.classList.remove('visible');
    }

    function playGame(gameUrl) {
      window.location.href = gameUrl;
    }
  </script>
</body>
</html>
